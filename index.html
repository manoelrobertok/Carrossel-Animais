<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="swiper">

      <div class="swiper-wrapper">

        <div class="swiper-slide"
          style="background-image: url('img/animal1.jpg')"
        ></div>

        <div class="swiper-slide"
          style="background-image: url('img/animal2.jpg')"
        ></div>

        <div class="swiper-slide"
          style="background-image: url('img/animal3.jpeg')"
        ></div>

        <div class="swiper-slide"
          style="background-image: url('img/animal4.jpg')"
        ></div>

        <div class="swiper-slide"
          style="background-image: url('img/animal5.jpg')"
        ></div>

        <div
          class="swiper-slide"
          style="background-image: url('img/animal6.jpg')"
        ></div>

        <div class="swiper-slide"
          style="background-image: url('img/animal7.jpg')"
        ></div>

        <div class="swiper-slide"
          style="background-image: url('img/animal8.jpg')"
        ></div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
